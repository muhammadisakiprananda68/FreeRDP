name: Debian-CLI

on:
  workflow_dispatch:

jobs:
  debian-cli:
    runs-on: ubuntu-latest
    timeout-minutes: 3600

    steps:
      - name: Update system & install SSH
        run: |
          sudo apt update
          sudo apt install -y openssh-server curl
          sudo systemctl enable ssh
          sudo systemctl start ssh

      - name: Create CLI user
        run: |
          USER=debian
          PASS=$(openssl rand -base64 16)

          sudo useradd -m -s /bin/bash $USER
          echo "$USER:$PASS" | sudo chpasswd
          sudo usermod -aG sudo $USER

          echo "CLI_USER=$USER" >> $GITHUB_ENV
          echo "CLI_PASS=$PASS" >> $GITHUB_ENV

      - name: Harden SSH (basic)
        run: |
          sudo sed -i 's/^#\?PermitRootLogin.*/PermitRootLogin no/' /etc/ssh/sshd_config
          sudo sed -i 's/^#\?PasswordAuthentication.*/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo sed -i 's/^#\?UsePAM.*/UsePAM yes/' /etc/ssh/sshd_config
          sudo systemctl restart ssh

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo systemctl enable tailscaled
          sudo systemctl start tailscaled

      - name: Connect to Tailscale
        run: |
          sudo tailscale up \
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} \
            --hostname=gh-debian-cli-${{ github.run_id }}

          TS_IP=$(tailscale ip -4)
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV

      - name: Verify SSH service
        run: |
          sudo systemctl status ssh --no-pager
          ss -tlnp | grep :22

      - name: SSH Access Info
        run: |
          echo "======================================="
          echo "   Debian CLI via SSH (Tailscale)      "
          echo "======================================="
          echo "IP       : $TAILSCALE_IP"
          echo "User     : $CLI_USER"
          echo "Password : $CLI_PASS"
          echo "Port     : 22"
          echo "======================================="

      - name: Keep runner alive
        run: |
          while true; do
            echo "[$(date)] Debian CLI active via SSH"
            sleep 300
          done
