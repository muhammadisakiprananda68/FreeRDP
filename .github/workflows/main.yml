name: Debian-CLI

on:
  workflow_dispatch:

jobs:
  debian-cli:
    runs-on: ubuntu-latest
    timeout-minutes: 3600

    steps:
      - name: Update System & Install SSH
        run: |
          sudo apt update
          sudo apt install -y openssh-server curl
          sudo systemctl enable ssh
          sudo systemctl start ssh

      - name: Create CLI User
        run: |
          USER=debian
          PASS=$(openssl rand -base64 16)

          sudo useradd -m -s /bin/bash $USER
          echo "$USER:$PASS" | sudo chpasswd
          sudo usermod -aG sudo $USER

          echo "CLI_USER=$USER" >> $GITHUB_ENV
          echo "CLI_PASS=$PASS" >> $GITHUB_ENV

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo systemctl enable tailscaled
          sudo systemctl start tailscaled

      - name: Connect to Tailscale
        run: |
          sudo tailscale up \
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} \
            --hostname=gh-debian-cli-${{ github.run_id }}

          TS_IP=$(tailscale ip -4)
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV

      - name: Verify SSH Port
        run: |
          sudo apt install -y netcat
          nc -zv $TAILSCALE_IP 22

      - name: SSH Access Info
        run: |
          echo "================================"
          echo " Debian CLI via SSH (Tailscale)"
          echo "================================"
          echo "IP       : $TAILSCALE_IP"
          echo "User     : $CLI_USER"
          echo "Password : $CLI_PASS"
          echo "Port     : 22"
          echo "================================"

      - name: Keep Runner Alive
        run: |
          while true; do
            echo "[$(date)] Debian CLI Active"
            sleep 300
          done
